<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Métricas de Processamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d9d9d9, #7f7f7f);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            color: #151515;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .btn-voltar {
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
    <div class="container-glass">
        <h2>Métricas de Processamento</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Data/Hora</th>
                    <th>Tempo (s)</th>
                </tr>
            </thead>
            <tbody>
                {% for nome, datahora, tempo in metricas %}
                <tr>
                    <td>{{ nome }}</td>
                    <td>{{ datahora }}</td>
                    <td>{{ tempo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary btn-voltar">Voltar</a>
    </div>
</body>
</html>
