<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Segmentação de Imagens - SLIC</title>
</head>
<body>
    <h2>Segmentador Distribuído de Imagens</h2>
    <p>Escolha uma imagem para enviar ao servidor e aplicar o algoritmo SLIC:</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="imagem" accept="image/*" required><br><br>
        <input type="submit" value="Enviar Imagem">
    </form>
</body>
</html>
